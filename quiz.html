<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div class="form-item column">
                        <label for="q1">What dos the acronym CSS stand for?</label>
                        <input type="text" id="q1" name="q1">
                        <label for="q2">How are id and class attributes selected in CSS?</label>
                        <textarea name="q2" id="q2" rows="4"></textarea>
                        <label for="q2">Which of the following is a valid CSS comment?</label>
                        <select name="q3" id="q3">
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="htmlcomment">!--Comment--</option>
                            <option value="csscomment">/*Comment*/</option>
                            <option value="pythoncomment">*Comment</option>
                        </select>
                        <label for="q4">What is the bottom margin given this declaration?</label>
                        <p>margin; 10px 5px 15px</p>
                        <input type="number" id="q4" name="q4">
                        <button type="submit">Submit Quiz</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
