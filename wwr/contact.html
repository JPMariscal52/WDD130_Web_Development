<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Rafting Site Plan | Jose Pablo Mariscal</title>
        <meta name="description" content="The rafting site plan includes the site purpuse, the target audience, branding information, and style guide for the course website project.">
        <meta name="author" content="Jose Pablo Mariscal">
        <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>
        <header class="grid">
            <img src="images/logo.png" alt="Logo wwr">
            <nav class="flex">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Trips</a>
                <a href="#">Contact Us</a>
            </nav>
        </header>
        <main>  
            <section>               
                <h1>Contact Us!</h1>
                <h2>Send Us a message</h2>
                <p>White Water Rafting</p>
                <p>Phone: 554-578-5896</p>
                <p>Email: <a href="mailto">information@wwr.com</a></p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d121064.47752288972!2d-95.03302758500195!3d18.51692664982709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1684643104105!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section>
                <div>
                    <caption>Staff</caption>
                    <img src="images/Happy-operator.jpg" alt="">
                </div>
                <div>
                    <caption>Customer Support</caption>
                    <img src="images/client-assistance.jpg" alt="">
                </div>
                <div>
                    <caption>Tour Guide</caption>
                    <img src="images/guider.jpg" alt="">
                </div>
            </section>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column1">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Purpose</legend>
                    <p>What is the purpose of your message?</p>

                    <input type="radio" id="general" name="generalinq" value="general">
                    <label for="general">General Inquiry</label><br>

                    <input type="radio" id="reservation" name="reservationq" value="reservation">
                    <label for="reservation">Reservation Question</label><br>

                    <input type="radio" id="website" name="website-s">
                    <label for="website">Website Suggestion</label><br>

                    <label for="message">Your message:</label>
                    <textarea name="message" id="message" rows="4" placeholder="Write your message"></textarea>

                    <label for="subs">"Please subscribe me to the monthly newsletter"</label>  
                    <input type="checkbox" id="subs" name="subs"> 
                    
                </fieldset>
                <button type="submit">Start your adventure!</button>
            </form>
        </main>
        <footer>
            <p>&#169; 2023 | White Water Rafting | Jose Pablo Mariscal</p>
            <nav class="Sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.webp" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
